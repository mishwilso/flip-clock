<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flip Countdown — Compact</title>
  <link rel="stylesheet" href="style.css?v=3"/>
  <meta name="color-scheme" content="light">
</head>
<body>
  <main class="stage">
    <section class="timer-card" id="timerCard">
      <!-- corner toggle -->
      <button id="gearBtn" class="gear" aria-label="Open settings">⚙️</button>

      <!-- the flip clock -->
      <div id="clock" class="flip-clock" aria-label="countdown timer"></div>

      <!-- primary controls -->
      <div class="controls">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="resetBtn" class="btn ghost">Reset</button>
      </div>

      <!-- overlay settings sheet -->
      <div id="overlay" class="overlay" aria-hidden="true">
        <div class="sheet">
          <header class="sheet-head">
            <h2>Settings (˘◡˘)</h2>
            <button id="closeOverlay" class="xbtn" aria-label="Close">✕</button>
          </header>

          <div class="grid">
            <label class="field">
              <span>Minutes</span>
              <input id="minInput" type="number" min="0" max="99" step="1" value="10" inputmode="numeric">
            </label>
            <label class="field">
              <span>Seconds</span>
              <input id="secInput" type="number" min="0" max="59" step="1" value="00" inputmode="numeric">
            </label>

            <label class="field">
              <span>Palette</span>
              <select id="preset">
                <option value="tangerine">🍊 Tangerine Pop</option>
                <option value="juice">🧃 Juice Box</option>
                <option value="indigo">🔮 Indigo Night</option>
                <option value="mint">🌱 Mint Soda</option>
                <option value="tomato">🍅 Pomodoro</option>
                <option value="custom">🎨 Custom</option>
              </select>
            </label>

            <label class="field">
              <span>Face</span>
              <input id="colorPick" type="color" value="#222222">
            </label>
            <label class="field">
              <span>Digits</span>
              <input id="digitPick" type="color" value="#ffffff">
            </label>
          </div>

          <div class="sheet-actions">
            <button id="applyBtn" class="btn primary">Apply</button>
            <button id="sheetResetBtn" class="btn ghost">Reset to inputs</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js?v=3"></script>
</body>
</html>
